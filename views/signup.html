<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/20fcf2641e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="form-container">
        <h1>Sign-Up</h1>
        <form action="#" id="signup-form" method="post">
            <div class="input-group">

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input id="name" type="text" placeholder="Name" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                
                <div id="error-message-container" class="error-message"></div> <!-- error message container -->


                <div class="input-field">
                    <i class="fa-solid fa-phone"></i>
                    <input id="phone" type="tel" placeholder="Phone" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Password" required>
                </div>

            </div>
            <button type="submit" id="signup-button">Sign Up</button>
        </form>

        <div class="member">
            Already a member? <a href="./login.html">
                Login here
            </a>
        </div>
    </div>

    <script src="/js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
