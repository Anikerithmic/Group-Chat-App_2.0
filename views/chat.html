<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/chat.css">

</head>

<body>
    <section class="chat-section">
        <div class="chat-container">
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="#"><i class="ri-chat-3-line"></i></a></li>
                    <li><a href="#"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="#"><i class="ri-folder-line"></i></a></li>
                    <li><a href="#"><i class="ri-settings-line"></i></a></li>

                </ul>
            </aside>

            <div class="chat-content">
                <div class="content-sidebar">
                    <div class="content-sidebar-title">Group Chat App</div>
                    <!-- <form action="" class="content-sidebar-form">
                            <input type="text" class="content-sidebar-input">
                            <button type="submit" class="content-sidebar-submit"></button>
                        </form> -->
                    <button class="create-group-button">Create Group</button>

                    <form action="" method="post" class="group-form" style="visibility: hidden;">
                        <input type="text" class="group-name">
                        <button type="submit" class="group-submit-button">Submit</button>
                    </form>
                    <hr>
                    <h3>Users:</h3>
                    <div class="user-friends-container"></div>
                    <hr>
                    <h3>Groups:</h3>
                    <div class="groups-container"></div>
                    <hr><hr>
                    <div class="group-user-container">
                        <h3>Participants:</h3>
                        <ul class="group-user-list"></ul>
                    </div>

                </div>

                <div class="conversation">

                    <div class="conversation-top">
                        <div class="conversation-user">
                            <div class="conversation-user-name">Someone</div>
                            <div class="conversation-user-status-online">online</div>
                        </div>
                    </div>
                    <div class="conversation-main">
                        <ul class="conversation-wrapper">
                            <li class="conversation-item">

                                <div class="conversation-item-content">

                                    <div class="conversation-item-wrapper">
                                        <div class="conversation-item-box">
                                            <div class="conversation-item-text">
                                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias,
                                                    facilis?
                                                    Dolore nemo placeat cumque nam?</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </li>
                            <li class="conversation-item me">

                                <div class="conversation-item-content">

                                    <div class="conversation-item-wrapper">
                                        <div class="conversation-item-box">
                                            <div class="conversation-item-text">
                                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias,
                                                    facilis?
                                                    Dolore nemo placeat cumque nam?</p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </li>
                        </ul>
                    </div>
                    <form class="conversation-form">
                        <div class="conversation-form-group">
                            <textarea class="conversation-form-input" placeholder="Type here..."></textarea>
                        </div>
                        <button type="submit" class="conversation-form-button"><i
                                class="ri-send-plane-2-line"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
